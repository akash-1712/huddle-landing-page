<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&family=Poppins:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- font Awesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container-main">
      <div class="logo-box">
        <img class="logo-icon" src="./images/logo.svg" alt="logo" />
      </div>
      <div class="container-inside">
        <div class="left">
          <img
            class="left-image"
            src="./images/illustration-mockups.svg"
            alt="illustration-mockups"
          />
        </div>
        <div class="right">
          <h1 class="heading-primary">
            Build The Community <br />
            Your Fans Will Love
          </h1>
          <p class="right-paragraph">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="btn">Register</button>
          <div class="container-icon">
            <div class="icon-box">
              <i class="social-icon fab fa-facebook-f"></i>
            </div>
            <div class="icon-box">
              <i class="social-icon fab fa-twitter"></i>
            </div>
            <div class="icon-box">
              <i class="social-icon fab fa-instagram"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>

        Challenge by

      </p>
    </footer> -->
  </body>
</html>
